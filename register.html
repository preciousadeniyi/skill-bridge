<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - SkillBridge</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
  body {
    background-color: #f0f7ff; /* Light blue background */
    font-family: 'Arial', sans-serif;
  }
  .register-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  }
  .form-control {
    border-radius: 20px;
  }
  .btn-primary {
    background-color: #5d55fa; /* Vibrant purple */
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
  }
  .btn-primary:hover {
    background-color: #434190; /* Darker purple */
  }
  .form-header {
    text-align: center;
    margin-bottom: 30px;
  }
  .form-header h2 {
    font-size: 24px;
    color: #333;
  }
  .form-header p {
    font-size: 16px;
    color: #666;
  }
</style>
</head>
<body>

<div class="register-container">
  <div class="form-header">
    <h2>Join SkillBridge</h2>
    <p>Create your account</p>
  </div>
  <!-- <form> -->
    <form action="server-side-script-url" method="post">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Full Name" required>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email Address" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Confirm Password" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-warning">Register</button>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
<script>
    document.querySelector('form').onsubmit = function() {
      // Perform form validation or server-side processing here
      // After processing, redirect to the desired page
      window.location.href = 'thank-you.html';
      return false; // Prevent default form submission
    };
  </script>
  
</html>
